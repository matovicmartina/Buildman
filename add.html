<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New</title>
    <link rel="stylesheet" href="add.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <a href="buildingsmanagement.html"><img src="buildman.png"></a>
    </div>
    <div class="search">
        <label for="search">
            <img src="search.png" alt="search icon">
            <input type="search" id="search" name="search" placeholder="Search">
        </label>
    </div>
    <div class="account">
        <a href="#"><img src="user.png"></a>
    </div>
</header>
<br>
<div class="nav">
    <nav>
        <br>
        <div><img src="home.png"><li>Dashboard</li></div><br>
        <div><a href="buildingsmanagement.html"><img src="building.png"><li>Building <br>Management</li></a></div><br>
        <div><img src="layout.png"><li>Corporate <br>Management</li></div><br>
        <div><img src="payment.png"><li>Payments</li></div>
    </nav>
</div>
<div class="save">
    <h2>Add new building</h2>
    <input type="submit" value="SAVE &nbsp;&check;">
</div>
<div class="registration">
    <label for="regId">Registration id</label><br>
    <input type="text" id="regId" name="regId" placeholder="Enter Registration id"><br><br>
    <label for="manager">Building Manager</label><br>
    <input type="text" id="manager" name="manager" placeholder="Enter Building Manager"><br><br>
    <label for="phone">Contact Number</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter Contact Number"><br><br>
    <label for="NoOfApartments">No of apartments</label><br>
    <input type="number" id="NoOfApartments" name="noOfApartments" placeholder="Enter No of apartments"><br><br>
    <label for="BankAccount">Bank Account</label><br>
    <input type="text" id="BankAccount" name="BankAccount" placeholder="Enter Bank Account"><br><br>
</div>
</body>
</html>
